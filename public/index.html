<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      (async () => {
        const key = localStorage.getItem("key");
        if (!key) {
          window.location.href = "/login";
        } else {
          const res = await fetch(`${window.location.origin}/chatkey`, {
            method: "POST",
            headers: { "Content-type": "application/json" },
            body: JSON.stringify({ key: key }),
          });
          if (res.redirected) {
            window.location.href = res.url;
          }
        }
      })();
    </script>

  </head>
  <body>
    <h1>Image Upload</h1>

    <script src="script.js"></script>
    <script type="module">
      import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
      const socket = io(`${window.location.origin}`);
      socket.on("connect", () => {
        console.log(socket.id, "connect");

        socket.on("hello from server", (data, d2, d3) => {
          console.log("data", data, d2, d3);
        });

        socket.emit("hello from client", "hello i am client data");
      });
      socket.on("disconnect", () => {
        console.log(socket.id, "deconnect");
      });
    </script>
  </body>
</html>
